MOD_MG-FLEXSTRIPES_COLOR_CONTAINER_LABEL="Color del Contenedor"
MOD_MG-FLEXSTRIPES_COLOR_CONTAINER_DESC="Cada imagen tiene la opción de agregarle un color de fondo, esta opción es si desea que todas las imágenes tengan un mismo color y poder configurarlo de manera fácil y rápida."

