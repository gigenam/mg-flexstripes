MOD_MG-FLEXSTRIPES_URL_POPUP_LABEL="Enlace o Popup"
MOD_MG-FLEXSTRIPES_URL_POPUP_DESC="Permite elegir si al hacer click en una imagen se re-direccione a una dirección personalizada o que abra la imagen en un pop-up que cubrirá toda la pantalla dependiendo del tamaño."

MOD_MG-FLEXSTRIPES_URL_IMG_LABEL="URL de la Imagen"
MOD_MG-FLEXSTRIPES_URL_IMG_DESC="Seleccione una imagen que este en el servidor."

MOD_MG-FLEXSTRIPES_URL_PER_LABEL="URL Personalizada"
MOD_MG-FLEXSTRIPES_URL_PER_DESC="Si eligió la opción de usar un enlace, acá debe escribir la ruta.<br/> Si es hacia un artículo interno puede ser relativa, por ejemplo: /mi-articulo.<br/> Si es externa debe escribir la ruta absoluta, por ejemplo http://www.misitioexterno.com. Tambien puede copiar la direccion del navegador y pegarla acá."

MOD_MG-FLEXSTRIPES_URL_TIPO_LABEL="Enlace Interno o Externo"
MOD_MG-FLEXSTRIPES_URL_TIPO_DESC="Esta opción le permite elegir si desea abrir el enlace en la misma ventana o en una nueva. Para direcciones externas a su sitio es recomendable elegir la opción de abrir en una nueva ventana (Externo)."

MOD_MG-FLEXSTRIPES_TXT_ALT_LABEL="Texto Alternativo"
MOD_MG-FLEXSTRIPES_TXT_ALT_DESC="En caso de fallo al cargar la imagen, por ejemplo ruta incorrecta o que haya sido eliminada, aparece un texto que se recomienda sea bien descriptivo. Esto también sirve para opciones especiales de modo lectura o dictado de la página."

MOD_MG-FLEXSTRIPES_TXT_DESC_LABEL="Descripción"
MOD_MG-FLEXSTRIPES_TXT_DESC_DESC="Si lo desea, puede agregar un texto describiendo un poco de que se trata la imagen. Este si se verá sobre la imagen y puede utilizar etiquetas html."

MOD_MG-FLEXSTRIPES_BG_COLOR_DESC="Puede configurar el color de fondo de cada imagen. Esto es útil para agregar un efecto por encima, debajo o a los lados de la imagen dependiendo de la posicion que haya configurado de esta en las opciones o también si está usando imágenes con fondo transparente."

MOD_MG-FLEXSTRIPES_POS_IMG_DESC="Permite controlar la posición de las imágenes en el eje horizontal y vertical. Esto es útil por ejemplo si las imágenes son muy grandes y desea que se vea una porción específica. También permite que se pueda ver el color asignado a cada imagen si se llega a los limites de estas.<br /> Un solo valor para todas las imágenes."

