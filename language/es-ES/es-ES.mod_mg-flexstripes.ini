MOD_MG-FLEXSTRIPES_BORDER_WIDTH_LABEL="Tamaño del Borde"
MOD_MG-FLEXSTRIPES_BORDER_WIDTH_DESC="Permite seleccionar el tamaño del borde en la medida que prefiera (por ejemplo px o em). Esta opción es igual a la propiedad de css 'border-width'. Ayuda: https://www.w3schools.com/css/css_border.asp"

MOD_MG-FLEXSTRIPES_BORDER_STYLE_LABEL="Estilo del Borde"
MOD_MG-FLEXSTRIPES_BORDER_STYLE_DESC="Permite seleccionar uno de los estilos disponibles en la lista para el borde. Esta opción es igual a la propiedad de css 'border-style'. Ayuda: https://www.w3schools.com/css/css_border.asp"

MOD_MG-FLEXSTRIPES_BORDER_COLOR_LABEL="Color del Borde"
MOD_MG-FLEXSTRIPES_BORDER_COLOR_DESC="Permite seleccionar el color del borde. Esta opción es igual a la propiedad de css 'border-color'. Ayuda: https://www.w3schools.com/css/css_border.asp"

MOD_MG-FLEXSTRIPES_BORDER_RADIUS_LABEL="Esquinas Redondas"
MOD_MG-FLEXSTRIPES_BORDER_RADIUS_DESC="Permite seleccionar el suavizado del borde ya sea con un solo valor para las cuatro esquinas o especificando cada una. Esta opción es igual a la propiedad de css 'border-radius'. Ayuda: https://www.w3schools.com/cssref/css3_pr_border-radius.asp"

MOD_MG-FLEXSTRIPES_MDEV_LABEL="Modo Desarrollo"
MOD_MG-FLEXSTRIPES_MDEV_DESC="Si desea hacer pruebas y/o cambios a los estilos del módulo, puede seleccionar el modo desarrollo para cargar el archivo expandido (mg-flexstripes.css). De lo contrario solo deje esta opción en modo producción para cargar el archivo comprimido (mg-flexstripes.min.css) que ayuda a una carga más rápida del módulo."


