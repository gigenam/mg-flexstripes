MOD_MG-FLEXSTRIPES_COLOR_CONTAINER_LABEL="Container Color"
MOD_MG-FLEXSTRIPES_COLOR_CONTAINER_DESC="Each image has the option of adding a background color, this option is if you want all the images to have the same color and to be able to configure it easily and quickly."

