MOD_MG-FLEXSTRIPES_BORDER_WIDTH_LABEL="Border Width"
MOD_MG-FLEXSTRIPES_BORDER_WIDTH_DESC="Allows you to select the border size as you prefer (for example px or em). This option is the same as css property 'border-width'. Help: https://www.w3schools.com/css/css_border.asp"

MOD_MG-FLEXSTRIPES_BORDER_STYLE_LABEL="Border Style"
MOD_MG-FLEXSTRIPES_BORDER_STYLE_DESC="Select one of the styles available in the list for the border. This option is the same as css property 'border-style'. Help: https://www.w3schools.com/css/css_border.asp"

MOD_MG-FLEXSTRIPES_BORDER_COLOR_LABEL="Border Color"
MOD_MG-FLEXSTRIPES_BORDER_COLOR_DESC="Select the color of the border. This option is the same as css property css 'border-color'. Help: https://www.w3schools.com/css/css_border.asp"

MOD_MG-FLEXSTRIPES_BORDER_RADIUS_LABEL="Rounded Corners"
MOD_MG-FLEXSTRIPES_BORDER_RADIUS_DESC="Allows you to select the edge smoothing either with a single value for all four corners or by specifying each. This option is the same as css property 'border-radius'. Help: https://www.w3schools.com/cssref/css3_pr_border-radius.asp"

MOD_MG-FLEXSTRIPES_MDEV_LABEL="Development Mode"
MOD_MG-FLEXSTRIPES_MDEV_DESC="If you want to make tests and/or changes to the module styles, you can select the development mode to load the expanded file (mg-flexstripes.css). Otherwise just leave this option in production mode to load the file that is compressed (mg-flexstripes.min.css) and helps to load the module faster."

MOD_MG-FLEXSTRIPES_DEV_LABEL="Development"
MOD_MG-FLEXSTRIPES_PRO_LABEL="Production"

MOD_MG-FLEXSTRIPES_SFX_LABEL="Module Class Suffix"
MOD_MG-FLEXSTRIPES_SFX_DESC="A suffix to be applied to the CSS class of the module. This allows for individual module styling."