MOD_MG-FLEXSTRIPES_URL_POPUP_LABEL="Link or Popup"
MOD_MG-FLEXSTRIPES_URL_POPUP_DESC="Allows you to choose whether to click on an image to re-direct to a custom address or to open the image in a popup that will cover the entire screen depending on the size."

MOD_MG-FLEXSTRIPES_URL_IMG_LABEL="Image URL"
MOD_MG-FLEXSTRIPES_URL_IMG_DESC="Select an imagen alocate in the server."

MOD_MG-FLEXSTRIPES_URL_PER_LABEL="Custom URL"
MOD_MG-FLEXSTRIPES_URL_PER_DESC="If you chose the option to use a link, here you should write the path.<br/> If it is towards an internal article it can be relative, for example: /my-article.<br/> If it is external you must write the absolute path, for example http://www.myexternalsite.com. You can also copy the address of the browser and paste it here."

MOD_MG-FLEXSTRIPES_URL_TIPO_LABEL="Internal or External Links"
MOD_MG-FLEXSTRIPES_URL_TIPO_DESC="This option allows you to choose whether to open the link in the same window or in a new window. For external addresses to your site it is advisable to choose the option to open in a new window (External)."

MOD_MG-FLEXSTRIPES_TXT_ALT_LABEL="Alternative Text"
MOD_MG-FLEXSTRIPES_TXT_ALT_DESC="In case of failure to load the image, for example incorrect path or that has been deleted, a text will be display that is recommended to be descriptive. This is also useful for special options such as reading or dictation of the page."

MOD_MG-FLEXSTRIPES_TXT_DESC_LABEL="Description"
MOD_MG-FLEXSTRIPES_TXT_DESC_DESC="If you wish, you can add a text describing a bit of what the image is about. This one will look over the image and can use html tags."

MOD_MG-FLEXSTRIPES_BG_COLOR_DESC="You can set the background color for each image. This is useful for adding an effect above,below or from sides of the image depending the position you have set it in the options or also if you are using transparent background images."

MOD_MG-FLEXSTRIPES_POS_IMG_DESC="It controls the position of images on the horizontal and vertical axis. This is useful for example if the images are very large and you want to see a specific portion. It also allows you to see the color assigned to each image if it reaches the limits of these. <br /> A single value for all images."

